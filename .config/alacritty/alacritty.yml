# Configuration for Alacritty, see:
# /usr/share/doc/alacritty/example/alacritty.yml

import:
  - ~/.config/alacritty/themes/gruvbox_dark.yaml

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  resize_increments: true

scrolling:
  history: 8192
  multiplier: 5

font:
  size: 12.0
  offset:
    x: 1
    y: 0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    blinking: Always
  blink_interval: 500
  blink_timeout: 0
  thickness: 0.0

key_bindings:
  - { key: F11, action: ToggleFullscreen }
